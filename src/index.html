<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTour: Home</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div class="bg-[#1A242D]">
        <ul style="list-style-type: none; text-align: center; margin: 0; padding: 0;">
            <li style="font-family: 'Mulish', sans-serif; color: #FFFFFF; display: inline-flex; font-size: 16px;">Home</li>
            <li style="font-family: 'Mulish', sans-serif; color: #FFFFFF; display: inline-flex; font-size: 16px; margin-left: 20px;">Cities and Tours</li>
            <li style="font-family: 'Mulish', sans-serif; color: #FFFFFF; display: inline-flex; font-size: 16px; margin-left: 20px;">About</li>
            <li style="font-family: 'Mulish', sans-serif; color: #FFFFFF; display: inline-flex; font-size: 16px; margin-left: 20px;">Contact</li>
        </ul>
    </div>

    <div class="bg-[#1A242D]" style="display: grid; padding-bottom: 200px;">
        <div style="margin-left: 100px; margin-top: 287px;">
            <h1 style="font-family: 'Lora', serif; color: #FFFFFF; font-size: 48px;">Pick Your Adventure,</h1>
            <h1 style="font-family: 'Lora', serif; color: #FFFFFF; font-size: 48px;">Celebrate our Heritage:</h1>
            <h1 style="font-family: 'Lora', serif; color: #FFFFFF; font-size: 48px;">Help a cause for good!</h1>
        </div>
        <div>
            <p style="font-family: 'Mulish', sans-serif; font-size: 16px; color: #FFFFFF; margin-left: 100px;">
                Explore new places, Impact more: Your Tour Purchase Fuels Nonprofit Efforts for a Vibrant Community!
            </p>
        </div>

        <div style="background-color: #FFFFFF; margin-top: 100px; margin-left: 100px; margin-right: 900px; padding-top: 10px; padding-bottom: 10px;" class="rounded-md">
            <p style="font-family: 'Mulish', sans-serif; font-size: 12px; color: #000000; margin-left: 154px; display: inline-flex;">
                City
            </p>
            <p style="font-family: 'Mulish', sans-serif; font-size: 12px; color: #000000; margin-left: 154px; display: inline-flex;">
                District
            </p>
            <p style="font-family: 'Mulish', sans-serif; font-size: 12px; color: #000000; margin-left: 154px; display: inline-flex;">
                Tour Type
            </p>

            <div>
                <form>
                    <select name="city" id="cities" style="margin-left: 120px; background-color: #FFFFFF; border: solid, #000000; border-width: 2px;" class="rounded-md;">
                        <option value="Stockhom">Stockholm</option>
                        <option value="Placeholder">Placeholder</option>
                        <option value="Placeholder">Placeholder</option>
                        <option value="Placeholder">Placeholder</option>
                      </select>

                      <select name="district" id="districts" style="margin-left: 80px; border: solid, #000000; border-width: 2px; background-color: #FFFFFF;">
                        <option value="Norrmalm">Norrmalm</option>
                        <option value="Placeholder">Placeholder</option>
                        <option value="Placeholder">Placeholder</option>
                        <option value="Placeholder">Placeholder</option>
                      </select>

                      <select name="Tour Type" id="Tour Type" style="margin-left: 100px; border: solid, #000000; border-width: 2px; background-color: #FFFFFF;">
                        <option value="History">History</option>
                        <option value="Placeholder">Placeholder</option>
                        <option value="Placeholder">Placeholder</option>
                        <option value="Placeholder">Placeholder</option>
                      </select>

                      <div style="display: inline-flex; border: solid, #000000; border-width: 2px; background-color: #C7923E; margin-left: 50px;" class="rounded-md">
                        <a href="#"><input type="submit" value="Start Your Impact" style="margin: 10px; color: #FFFFFF;"></a>
                      </div>
                </form>
            </div>

        </div>

    </div>
    <div class="bg-white">

    </div>
